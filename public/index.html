  <!-- Script para suprimir erro do ResizeObserver ANTES do React carregar -->
  <script>
    (function () {
      console.log('ðŸ”§ Inicializando supressÃ£o do ResizeObserver no HTML...');

      // Interceptar console.error
      const originalError = console.error;
      console.error = function (...args) {
        if (args[0] && typeof args[0] === 'string' &&
          args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
          console.log('ðŸ”§ Erro do ResizeObserver suprimido no HTML');
          return;
        }
        originalError.apply(console, args);
      };

      // Interceptar window.onerror
      const originalOnError = window.onerror;
      window.onerror = function (message, source, lineno, colno, error) {
        if (message && typeof message === 'string' &&
          message.includes('ResizeObserver loop completed with undelivered notifications')) {
          console.log('ðŸ”§ Erro do ResizeObserver suprimido via window.onerror no HTML');
          return true;
        }
        if (originalOnError) {
          return originalOnError(message, source, lineno, colno, error);
        }
        return false;
      };

      // Interceptar addEventListener
      const originalAddEventListener = window.addEventListener;
      window.addEventListener = function (type, listener, options) {
        if (type === 'error') {
          const wrappedListener = function (event) {
            if (event.message && event.message.includes('ResizeObserver loop completed with undelivered notifications')) {
              console.log('ðŸ”§ Erro do ResizeObserver suprimido via addEventListener no HTML');
              event.preventDefault();
              event.stopImmediatePropagation();
              return false;
            }
            return listener(event);
          };
          return originalAddEventListener.call(this, type, wrappedListener, options);
        }
        return originalAddEventListener.call(this, type, listener, options);
      };

      console.log('âœ… SupressÃ£o do ResizeObserver no HTML inicializada!');
    })();
  </script>
